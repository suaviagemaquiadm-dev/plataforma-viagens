<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie a sua Conta - Sua Viagem Aqui</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0D1117;
            color: #E6EDF3; 
        }
        .form-container {
            background-color: #161B22;
            border: 1px solid #30363D;
        }
        .form-input {
            background-color: #010409;
            border: 1px solid #30363D;
            color: #E6EDF3;
            border-radius: 6px;
            padding: 10px 12px;
            width: 100%;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #FF3300;
        }
        .btn-submit {
            background-color: #FF3300;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #ff5533;
        }
        .btn-submit:disabled {
            background-color: #ff33008a;
            cursor: not-allowed;
        }
        .modern-spinner { 
            width: 20px; 
            height: 20px; 
            border: 2px solid rgba(255,255,255,0.3); 
            border-top: 2px solid #FFF; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="text-center mb-8">
            <a href="/" class="flex items-center justify-center group">
                <i class="fas fa-map-marker-alt text-yellow-400 text-3xl mr-3"></i>
                <span class="text-3xl font-bold text-white">Sua Viagem <span class="text-orange-500">Aqui</span></span>
            </a>
        </div>

        <div class="form-container rounded-lg p-8 shadow-lg">
            <h2 class="text-2xl font-bold text-center text-white mb-2">Crie a sua Conta</h2>
            <p class="text-center text-gray-400 mb-6">É rápido e fácil!</p>

            <form id="signup-form">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-300 text-sm font-medium mb-2">Nome Completo</label>
                    <input type="text" id="fullName" class="form-input" autocomplete="name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 text-sm font-medium mb-2">E-mail</label>
                    <input type="email" id="email" class="form-input" autocomplete="email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="password" class="form-input" autocomplete="new-password" required minlength="6">
                </div>

                <div id="error-message" class="hidden bg-red-800 border border-red-700 text-white text-sm rounded-lg p-3 mb-4 text-center">
                    <!-- Mensagem de erro aparecerá aqui -->
                </div>

                <button type="submit" id="signup-btn" class="btn-submit w-full">
                    <span id="btn-text">Criar Conta</span>
                    <span id="btn-loading" class="hidden items-center justify-center">
                        <div class="modern-spinner mr-2"></div>A registar...
                    </span>
                </button>
            </form>

            <p class="text-center text-sm text-gray-400 mt-6">
                Já tem uma conta? 
                <a href="/pagina-login.html" class="font-medium text-orange-500 hover:underline">Faça Login</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR3cjd3d4Bnzhv-iai20yeEVBSzu5k1Qo", // Substitua pela sua chave de API
            authDomain: "gemini-cli-98f4a.firebaseapp.com",
            projectId: "gemini-cli-98f4a",
            storageBucket: "gemini-cli-98f4a.appspot.com",
            messagingSenderId: "1065949512661",
            appId: "1:1065949512661:web:57d184d86a82438511f35c",
            measurementId: "G-CHE4S36RY3"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerForm = document.getElementById('signup-form');
        const submitBtn = document.getElementById('signup-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const errorMessageDiv = document.getElementById('error-message');

        const setLoading = (isLoading) => {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        };

        const showFeedback = (message, type) => {
            const feedbackClass = type === 'error' ? 'bg-red-800 border border-red-700' : 'bg-green-800 border border-green-700';
            errorMessageDiv.innerHTML = `<div class="${feedbackClass} text-white text-sm rounded-lg p-3 mb-4 text-center">${message}</div>`;
            errorMessageDiv.classList.remove('hidden');
        };

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            feedbackContainer.innerHTML = '';

            const businessName = document.getElementById('businessName').value.trim();
            const username = document.getElementById('username').value.trim();
            const cnpjCpf = document.getElementById('cnpjCpf').value.trim();
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const telegram = document.getElementById('telegram').value.trim();
            const website = document.getElementById('website').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!businessName || !username || !cnpjCpf || !category || !description || !whatsapp || !address || !city || !state || !email || !password) {
                showFeedback('Por favor, preencha todos os campos obrigatórios.', 'error');
                setLoading(false);
                return;
            }
            if (password.length < 6) {
                showFeedback('A senha deve ter no mínimo 6 caracteres.', 'error');
                setLoading(false);
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "partners", user.uid), {
                    uid: user.uid,
                    businessName,
                    username,
                    cnpjCpf,
                    category,
                    description,
                    whatsapp,
                    telegram,
                    website,
                    address,
                    city,
                    state,
                    email,
                    status: 'pendente', // Anunciante começa como pendente para aprovação
                    createdAt: new Date()
                });
                
                showFeedback('Cadastro realizado com sucesso! Aguardando aprovação.', 'success');
                registerForm.reset();
                setTimeout(() => {
                    window.location.href = 'pagina-login.html'; // Redireciona para a página de login
                }, 3000);

            } catch (error) {
                const errorCode = error.code;
                let errorMessage = 'Ocorreu um erro ao realizar o cadastro. Tente novamente.';
                
                if (errorCode === 'auth/email-already-in-use') {
                    errorMessage = 'Este email já está em uso. Por favor, utilize outro.';
                } else if (errorCode === 'auth/weak-password') {
                    errorMessage = 'A senha é muito fraca. Ela deve ter no mínimo 6 caracteres.';
                }
                
                console.error("Erro de Cadastro:", error);
                showFeedback(errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
